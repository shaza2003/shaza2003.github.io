<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Tarifi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .recipe { background: white; padding: 15px; margin: 10px auto; width: 60%; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px 20px; font-size: 16px; border: none; background-color: #007BFF; color: white; cursor: pointer; border-radius: 5px; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>🍽️ Yemek Tarifi</h1>
    <div id="recipes"></div>
    <button onclick="fetchRecipes()">Yeni Yemek Tarifi Göster</button>

    <script>
        function fetchRecipes() {
            const apiKey = "YOUR_API_KEY"; // API anahtarını buraya ekle
            const url = `https://api.spoonacular.com/recipes/random?number=5&apiKey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const recipesDiv = document.getElementById('recipes');
                    recipesDiv.innerHTML = ""; // Önceki yemek tariflerini temizle

                    // Eğer veri varsa, yemek tariflerini göster
                    if (data.recipes && data.recipes.length > 0) {
                        data.recipes.forEach(recipe => {
                            const recipeElement = document.createElement('div');
                            recipeElement.className = 'recipe';
                            recipeElement.innerHTML = `
                                <h3>${recipe.title}</h3>
                                <img src="${recipe.image}" alt="${recipe.title}" style="width:200px;">
                                <p><strong>Tarif:</strong> ${recipe.instructions ? recipe.instructions : "Tarif açıklaması mevcut değil."}</p>
                            `;
                            recipesDiv.appendChild(recipeElement);
                        });
                    } else {
                        recipesDiv.innerHTML = "<p>Yemek tarifleri alınırken bir sorun oluştu.</p>";
                    }
                })
                .catch(error => {
                    console.error("Veri çekme hatası:", error);
                    const recipesDiv = document.getElementById('recipes');
                    recipesDiv.innerHTML = "<p>Veri çekilirken bir hata oluştu. Lütfen tekrar deneyin.</p>";
                });
        }

        fetchRecipes(); // Sayfa ilk açıldığında yemek tariflerini göster
    </script>
</body>
</html>
